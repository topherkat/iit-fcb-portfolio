<!--  Comments are useful for proper documentation and allows us developers to understand written code better -->
<!-- ctrl + / => to create comments -->
<!-- Comments are ignored by our browser and it is not visible in the page -->

<!-- Tells the browser to read the file as HTML -->

<!DOCTYPE html>

<!-- This is a container of all other HTML elements -->
<html>
	<!-- This contains details about the HTML filw shich is not visible in the browser -->
	<head>
		<!-- Allows us to have a responsive web page -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- This will display the title of the website that will be visible in the browser tab -->
		<title>Christopher | Web Portfolio </title>

		<!-- External CSS -->
		<link rel="stylesheet" type="text/css" href="style.css">

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">


		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	</head>
	<!-- 
		- This contains the actual contents of our web page 
		- "class" attribute is a name given to our div tag
	-->
	<body>
		<!-- The <div> tag creates a wrapper/ container for our layout -->
		<div class = "container-fluid">
			<!-- 
				- The <section> tag will be used to group related elements together
				- "id" is an attribute the name our tag uniquely.
			 -->
			<section id="landing" class="text-center mt-5">
				<!-- This will create a heading element -->
				<h1>Full Stack Web Developer</h1>
				<!-- This will create a paragraph element. -->
				<p>Hi! My name is Topher and I love building things from scratch</p>
				<img src="images/avatar.jpg" id="profile" class="img-fluid">
				<a class="btn btn-success btn-lg mt-3" href="mailto:christopher.malinao@zuitt.co">Let's Work Together</a>
			</section>

		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

		
	</body>
</html>
